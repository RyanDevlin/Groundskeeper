{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- My stylesheets -->
		<link rel="stylesheet" href="{% static 'dashboard/login.css' %}?{% now 'U' %}" type="text/css">

	</head>
  	<body id="index">
  		<div id="container">
	  		<div id="titles">
			    <h1>Groundskeeper</h1>
				<h1>Network Hub</h1>
				<br>
				<div class="form-group" id="login">
					<form method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<div data-tilt data-reverse="true" data-scale="1.1" data-max="10">
							<button type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
			<a href="https://github.com/RyanDevlin/Groundskeeper" id="github">What is this? <i class="fa fa-github" style="font-size:24px"></i></a>
		</div>
	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/universal-tilt.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
